linters:
  enable-all: true
  disable:
    - cyclop
    - depguard
    - dupl
    - err113
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoinits
    - gochecknoglobals
    - gocognit
    - gocyclo
    - godox
    - gofumpt
    - govet
    - ireturn
    - mnd
    - nlreturn
    - paralleltest
    - perfsprint
    - recvcheck
    - tagalign
    - tagliatelle
    - testifylint
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl
    # disabled because they spew warnings re: generics
    - rowserrcheck
    - wastedassign
    # deprecated
    - exportloopref

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true

  gci:
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - prefix(github.com/twelvelabs/stylist) # Custom section: groups all imports with the specified Prefix.

  goconst:
    ignore-tests: true

  lll:
    line-length: 120

  revive:
    rules:
      - name: unused-parameter
        disabled: true

severity:
  case-sensitive: false
  default-severity: error
