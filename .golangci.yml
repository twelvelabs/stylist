linters:
  enable-all: true
  disable:
    - cyclop
    - depguard
    - dupl
    - goerr113
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoinits
    - gochecknoglobals
    - gocognit
    - gocyclo
    - godox
    - gofumpt
    - gomnd
    - nlreturn
    - paralleltest
    - tagalign
    - tagliatelle
    - testifylint
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl
    # disabled because they spew warnings re: generics
    - rowserrcheck
    - wastedassign
    # deprecated
    - deadcode
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true

  gci:
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - prefix(github.com/twelvelabs/stylist) # Custom section: groups all imports with the specified Prefix.

  goconst:
    ignore-tests: true

  lll:
    line-length: 100

severity:
  case-sensitive: false
  default-severity: error
